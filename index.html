<!DOCTYPE html>

<html>

    <head>
	<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet"> 
	<style>
		h1{
			text-align: center;
			font-family: 'Patua One', cursive;
		}

		.container {
			height: 100%;
			width: 100%;
			display: flex;
			position: fixed;
			align-items: center;
			justify-content: center;
		}
		body{
			width: 120px;
			height: 1200px;
			background: linear-gradient(blue,pink) no-repeat center center fixed;
		}


	</style>
        <meta charset="utf-8" />

        <title>NiceUI</title>

    </head>

    <body>
	<div class="container">
			<h1 id="text1">Connexion en cours...</h1>
        </div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script>
		function animationIn(){
                        anime({
                                targets: 'div',
                                opacity: [0,1],
                                scale: [0.2,1],
                                duration: 800
                        });	
		}
		function animationOut(){
			anime({
                                targets: 'div',
                                opacity: 0,
                                scale: 3,
                                duration: 600,
                                easing: "easeInExpo"
			});
		}
	

		function changeText(text){
			alert("Message recu");
			document.getElementById("text1").innerHTML = text;
		}

		//La connexion au server
        	var socket = io.connect('http://127.0.0.1:8080');
		
		//Quand on recoit un message
		socket.on("Message",function(message){

			//Animer la sortie du texte
			animationOut();
			
			//Changer le texte
			setTimeout(function(){
				document.getElementById("text1").innerHTML = message;
			},800);

			//Animer la rentr√©e du texte
			setTimeout(animationIn,1000);
		});
        </script>

    </body>

</html>
