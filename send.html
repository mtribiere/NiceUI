<!DOCTYPE html>
<html>
<head>
	<title>Envoi de message</title>
</head>

<body>
	<input type="text" name="message" id="textBox">
	<input type="button" onclick="send()" value="Envoyer">
</body>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io.connect('http://localhost:8080');
	
		function send(){
			messageToSend = document.getElementById("textBox").value;
			socket.emit("MessageToBroadcast",messageToSend);
		}
	</script>
</html>
